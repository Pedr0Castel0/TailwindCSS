<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Primeiro teste</title>
    <link href="/tailwind.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-300 h-screen w-screen flex items-center justify-center">
    <div class="w-96">
      <h1 class="font-bold font-mono text-center text-xl">Login</h1>
      <div class="bg-white m-6 shadow-2xl p-6 rounded-md space-y-2">
        <div>
          <label for="email" class="block text-sm text-gray-800 mb-1"
            >E-mail</label
          >
          <input
            type="email"
            id="email"
            class="w-full bg-gray-50 border border-gray-300"
          />
        </div>

        <div>
          <label for="password" class="block text-sm text-gray-800 mb-1">
            Senha</label
          >
          <input
            type="password"
            name="Senha"
            id="Senha"
            class="w-full bg-gray-50 border border-gray-300"
          />
        </div>
        <div class="text-gray-600 text-sm text-right ">Esqueci a senha</div>
        <button
          class="w-full rounded-md bg-blue-600 text-white hover:bg-blue-800"
        >
          Login
        </button>
      </div>
    </div>
  </body>
</html>
